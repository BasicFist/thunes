# Grafana dashboard provisioning configuration
# Automatically loads dashboards from this directory on startup

apiVersion: 1

providers:
  - name: 'THUNES Dashboards'
    orgId: 1
    folder: 'Trading'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
