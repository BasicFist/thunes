name: Optimize

permissions:
  contents: read  # Default read-only (elevated permissions granted per-job)

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      trials:
        description: 'Number of Optuna trials'
        required: true
        default: '50'
      timeout:
        description: 'Timeout in seconds'
        required: true
        default: '600'

concurrency:
  group: optimization
  cancel-in-progress: false

jobs:
  optimize:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ (fromJSON(github.event.inputs.timeout || '600') / 60 + 10 > 60 && 60) || (fromJSON(github.event.inputs.timeout || '600') / 60 + 10) }}  # Max 60 minutes
    environment: testnet  # Require approval for testnet API access
    permissions:
      contents: read  # Checkout code
      actions: write  # Upload artifacts

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a20  # v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies (with retry)
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08  # v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run optimization
        env:
          BINANCE_TESTNET_API_KEY: ${{ secrets.BINANCE_TESTNET_API_KEY }}
          BINANCE_TESTNET_API_SECRET: ${{ secrets.BINANCE_TESTNET_API_SECRET }}
          TZ: ${{ vars.TZ || 'Europe/Paris' }}
        run: |
          python -m src.optimize.run_optuna \
            --trials ${{ github.event.inputs.trials }} \
            --timeout ${{ github.event.inputs.timeout }}

      - name: Upload optimization artifacts
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b  # v4.5.0
        with:
          name: optuna-study-${{ github.run_number }}
          path: artifacts/optuna/*.csv
          retention-days: 90
